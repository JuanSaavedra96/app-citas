<ion-content>
  <div class="circulo">
  </div> 
  <br><br><br><br><br><br><br><br>
      <div class="containerInputs">
          <form #formulario="ngForm">
            <ion-grid>
              <ion-row>
                <!-- <ion-col size="6">
                  <ion-item no-lines  >
                      <ion-select name="typeDocument"  placeholder="Tipo de documento">
                        <ion-select-option>DNI</ion-select-option>
                      </ion-select>
                  </ion-item>
                </ion-col> -->
                <ion-col size="12">
                  <ion-item  no-lines>
                    <ion-label position="floating">Email</ion-label>
                      <ion-input type="text" required name="email" [(ngModel)]="dni">
                      </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item no-lines  >
                  <ion-label position="floating">Contraseña</ion-label>
                    <ion-input type="password"  name="password" id="password" >
                    </ion-input>
                    <ion-button class="eyePass" fill="clear" (click)="mostrarContrasena()">
                      <ion-icon *ngIf="mostrar_ocultar==false" slot="icon-only" name="eye-outline" ></ion-icon>
                      <ion-icon *ngIf="mostrar_ocultar==true" slot="icon-only" name="eye-off-outline" ></ion-icon>
                    </ion-button>
                      <!-- <button class="btn" type="button"><ion-icon class="eyePass" name="eye-outline" (click)="mostrarContrasena()"></ion-icon> </button>
                     -->
                </ion-item>
              </ion-col>
            </ion-row>
            </ion-grid>
          </form>
          <ion-button  (click)="startSesion()" block class="inicioSesion">LOGIN</ion-button>
          <br><br><br><br>
          <ion-button class="register" (click)="registrarUsuario()">REGISTRAR</ion-button>
      </div>
          <p (click)="goToRecovery()" class="textoOlvido">Recuperar contraseña </p>
  </ion-content>
