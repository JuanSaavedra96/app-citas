<ion-content>
  <div class="circulo">
  </div> 
      <div class="containerInputs">
          <form #formulario="ngForm">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  <ion-label position="stacked">Tipo de documento</ion-label>
                  <ion-item color="tint" nolines>
                      <ion-select name="typeDocument"  placeholder="Tipo de documento">
                        <ion-select-option>DNI</ion-select-option>
                      </ion-select>
                  </ion-item>
                </ion-col>
                <ion-col size="6">
                  <ion-label position="floating">N° de documento</ion-label>
                  <ion-item color="tint" nolines>
                      <ion-input type="text"
                                 required
                                 name="dni"
                                 placeholder="DNI">
                      </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-label position="floating">Contraseña</ion-label>
                <ion-item color="tint">
                    <ion-input type="password"
                                nolines
                               name="password"
                               placeholder="Password">
                    </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            </ion-grid>
          </form>
          <ion-button color="primary" (click)="startSesion()" block class="inicioSesion">LOGIN</ion-button>
          <ion-button class="register" (click)="registrarUsuario()">REGISTRAR</ion-button>
      </div>
          <p class="textoOlvido">Recuperar contraseña </p>
  </ion-content>
